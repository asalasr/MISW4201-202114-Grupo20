<div class="row">
    <div class="col-12 col-md-4">
        <div class="row">
            <div class="col-12 col-md-8">
                <h5>Comentarios</h5>
            </div>
            <div class="col-12 col-md-4">
                <ul>
                    <li style="list-style:none;">
                        <button *ngIf="album" (click)="saveComent()" type="button" class="btn btn-outline-success">
                            <fa-icon [icon]="faEdit"></fa-icon>
                        </button>
                    </li>
                    <li style="list-style:none;">
                        <button *ngIf="album" (click)="deleteComent()" type="button" class="btn btn-outline-danger mt-3">
                            <fa-icon [icon]="faTrashAlt"></fa-icon>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-8">
        <div class="row">
            <div class="col-12">
                <form  *ngIf="album"  [formGroup]="formComent">
                    <textarea name="coment" rows="4" id="coment" class="form-control" [class.is-invalid]="formComent.controls.coment.invalid" [class.is-valid]="!formComent.controls.coment.invalid && formComent.controls.coment.value != ''" formControlName="coment" placeholder="Coment..."></textarea>
                </form>
            </div>
            <div class="col-12"  *ngIf="album" >
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5>Realtime fetching date</h5>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, nesciunt deleniti
                                    minus optio dolore doloremque, vero aut fugit, dolorum quam quae corrupti ipsum
                                    saepe sit ullam suscipit? Labore, omnis ipsa.
                                </p>
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <p class="text-primary">Anderson</p>
                                    </div>
                                    <div class="col-12 col-md-2">
                                        <p class="text-muted">replied</p>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <p class="text-dark">11-09-2021 5:38pm</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
